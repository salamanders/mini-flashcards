<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="data:;base64,iVBORw0KGgo=">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>

<script defer src="js/audio.js"></script>
<script defer src="js/myfb.js"></script>
<script defer src="js/flashcards.js"></script>

<link rel="stylesheet" href="css/flashcards.css">
<title>Flashcards</title>
</head>

<body>
  <div id="word-card" class="mdl-card mdl-shadow--4dp">
   <div class="mdl-card__title mdl-card--expand">
    <h4 id="theword">house</h4>
   </div>
   <div class="mdl-card__supporting-text">
    <i id="mic" class="material-icons">hearing</i>
    <div id="progress" class="mdl-progress mdl-js-progress"></div>
    <span id="heard"></span>
  </div>
   <div class="mdl-card__actions mdl-card--border">
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
      <i class="material-icons">sentiment_very_satisfied</i>
    </button>
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
     <i class="material-icons">help</i>
    </button>
   </div>
  </div>

  <dialog id="new-word-dialog" class="mdl-dialog">
    <h4 class="mdl-dialog__title">Add a word</h4>
    <div class="mdl-dialog__content">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="new-word">
        <label class="mdl-textfield__label" for="new-word">Your new word...</label>
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <button class="mdl-button mdl-js-button">
        <i class="material-icons">cancel</i>
      </button> 
      &nbsp;&nbsp;&nbsp;&nbsp;
      <button class="mdl-button mdl-js-button mdl-button--primary">
        <i class="material-icons">add</i>
      </button>
    </div>
  </dialog>

  <button id="add-word-button" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
    <i class="material-icons">add_to_queue</i>
  </button>

</body>
</html>
